<p-table [value]="table">
  <ng-template pTemplate="header">
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Email</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr>
      <td>{{ item.name }}</td>
      <td>{{ item.age }}</td>
      <td>{{ item.email }}</td>
    </tr>
  </ng-template>
</p-table>

<button (click)="exportToExcel()">Export to Excel</button>

<!-- app.component.html -->
<div class="calenders">
  <p-calendar #calendar [(ngModel)]="date" ></p-calendar>
  <img class="imgs" src="../../assets/calendar.svg" alt="" (click)="calendar.toggle()">
</div>
